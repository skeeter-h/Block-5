    <script>

      /*Following JS code taken from W3S source: https://www.w3schools.com/howto/howto_js_slideshow.asp */ 
  
      let slideIndex = 1;
      showSlides(slideIndex); 
  
      // Next/previous controls: n is the position you want to move (1 before or 1 after) and the current slide index is taken and then n is added to change index
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
  
      // Function to show slide wanted
      function currentSlide(n) { 
        showSlides(slideIndex = n);
      }
  
      /*n parameter for slide position*/
      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides"); // Each image/slide is taken and made into an array
        let dots = document.getElementsByClassName("dot"); //Dots made into an array
        if (n > slides.length) {slideIndex = 1} //If n (slide index) is greater than the total slides available, you are taken back to first slide (allows for continuous rotation)
        if (n < 1) {slideIndex = slides.length} //Same for if for instance prev is clicked but you are at first slide
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
      }
   
    </script>
